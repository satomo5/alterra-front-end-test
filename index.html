<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Alterra Front End Test</title>

    <link rel="stylesheet" href="assets/index.css" />
  </head>
  <body>
    <div class="container">
      <!-- Form Section -->
      <div class="sign-up-section">
        <div class="form-wrapper">
          <div class="form-responsive-handler">
            <!-- Title Section -->
            <div class="form-title">
              <h2 class="main-title">Sign up form</h2>
              <div class="sub-title">Create a free account and get started.</div>
            </div>

            <!-- Input Section -->
            <div class="input-section">
              <div class="box-input">
                <input type="text" placeholder="Email Address" />
              </div>
              <div class="box-input">
                <input type="password" placeholder="Password" />
              </div>
              <div class="box-input">
                <input type="password" placeholder="Retype Password" />
              </div>
            </div>

            <button class="btn-primary">SIGN UP NOW</button>
          </div>
        </div>
      </div>

      <!-- Background Section -->
      <div class="image-section">
        <img src="/assets/Image 1.png" alt="" srcset="">
      </div>
    </div>
  </body>
</html>
