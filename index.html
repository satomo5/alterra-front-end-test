<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Alterra Front End Test</title>

    <link rel="stylesheet" href="assets/index.css" />
  </head>
  <body>
    <div class="container">
      <!-- Layout Sign Up ini dibagi atas 2 bagian, yaitu Form Section dan 
        Image Section. Pembagiannya memakai display Flexbox. -->

      <!-- Form Section -->
      <!-- Bagian yang menampung input form dan tombol Submit. -->
      <div class="sign-up-section">
        <div class="form-wrapper">
          <div class="form-responsive-handler">

            <!-- Title Section -->
            <!-- Bagian yang menampung title dan sub title. -->
            <div class="form-title">
              <h2 class="main-title">Sign up form</h2>
              <div class="sub-title">
                Create a free account and get started.
              </div>
            </div>

            <!-- Input Section -->
            <!-- Bagian yang menampung form input email dan password -->
            <div class="input-section">
              <div class="box-input">
                <input type="text" placeholder="Email Address" />
              </div>
              <div class="box-input">
                <input type="password" placeholder="Password" />
              </div>
              <div class="box-input">
                <input type="password" placeholder="Retype Password" />
              </div>
            </div>

            <!-- Button Submit -->
            <!-- Bagian yang menampung tombol sign up. Jika mouse diarahkan ke 
            tombol, maka warna tombol akan berubah. -->
            <button class="btn-primary">SIGN UP NOW</button>
          </div>
        </div>
      </div>

      <!-- Image Section -->
      <!-- Bagian yang menampung gambar illustrasi dan menjadikannya sebagai
      background dasar ketika panjang layar kurang dari 992px.  -->
      <div class="image-section">
        <div class="image-resize">
          <div class="overflow-background"></div>
          <img src="/assets/sign_up.png" alt="" srcset="" />
        </div>
      </div>
    </div>
  </body>
</html>
